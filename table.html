<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body> 

    <div class="container" >

        <h1 class= "d-block  d-sm-none bg-danger"> on xs only </h1>
        <h1 class= "d-block  d-md-block d-lg-none   bg-warning" > on md only </h1>
        <h1 class= "d-block  d-lg-block d-md-none bg-info"> on lg only </h1>
        <h1 class= "d-block  d-xl-block d-md-none d-lg-none d-sm-none bg-success"> on xl only </h1>

        <h1 class= "d-md-none d-lg-block bg-danger">  on all screen - md   </h1>
        <h1 class= "d-sm-none d-md-block bg-info">  on all screen - sm   </h1>
        <h1 class= "d-lg-none d-xl-block bg-info">  on all screen - lg   </h1>

       
    </div>


</body>
</html>
